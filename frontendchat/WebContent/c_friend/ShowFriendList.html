<div class="container" ng-controller="FriendController">
<div class="showfriendList">ShowFriendList</div>
<div class="images" style="height:250%;width:250%;"><img src="getImages/friends.jpg"></div>
<table width="80%" align="center">
<tr bgcolor="orange">
<td colspan="3">Friend List</td>
</tr>
<tr bgcolor="gray" ng-repeat="friend in showFriendList">
<td>
 	<img ng-hide="friend.friendloginname==currentUser.loginname" src="http://localhost:8057/ChatMiddleware/getImage/{{friend.friendloginname}}" width="40" height="40"/>
 	<img ng-hide="friend.loginname==currentUser.loginname" src="http://localhost:8057/ChatMiddleware/getImage/{{friend.loginname}}" width="40" height="40"/>
 </td>
 <td>
 <span ng-hide="friend.friendloginname==currentUser.loginname">{{friend.friendloginname}}</span>
 <span ng-hide="friend.loginname==currentUser.loginname">{{friend.loginname}}</span>
 </td>
 <td><button class="btn btn-danger" ng-click="unfriend(friend)">UnFriend</button>
 </td></tr>
</table>
</div>
