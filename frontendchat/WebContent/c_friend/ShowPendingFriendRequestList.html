<div class="container" ng-controller="FriendController">
<div class="showfriendList">RequestList</div>
<div class="images" style="height:250%;width:250%;"><img src="getImages/friends.jpg"></div>
<table width="80%" align="center">
<tr bgcolor="orange">
<td colspan="3">Friend List</td>
</tr>
<tr bgcolor="gray" ng-repeat="friend in showPendingFriendRequestList">
<td>
 	<img src="http://localhost:8057/ChatMiddleware/getImage/{{friend.loginname}}" width="40" height="40"/>
</td>
 <td>{{friend.loginname}}</td>
 <td>
 <button class="btn btn-info" ng-click="acceptfriend(friend)">Accept</button>
 <button class="btn btn-danger" ng-click="unfriend(friend)">UnFriend</button>
 </td>
 </tr>
</table>
</div>
